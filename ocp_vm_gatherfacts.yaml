---
- name: Gather CPU,Disk,and MEM data about VM at the OCP_VIRT Level 
  hosts: localhost,{{ vm_inventory_hostname }}
  gather_facts: false
  become: false
  vars:
     ocp_vm_namespace: "{{ vm_inventory_hostname | split ('-') | first }}"
     ocp_vm_hostname: "{{ vm_inventory_hostname | split ('-') | last }}"
  
  tasks:
    - block:
        - name: Gather underlying facts from K8 definition file for {{ vm_inventory_hostname }}
          redhat.openshift_virtualization.kubevirt_vm_info:
            name: "{{ ocp_vm_hostname }}"
            namespace: "{{ ocp_vm_namespace }}" 
          register: ocp_virt_vm_info
    
        - name: Debug ocp vm facts
          ansible.builtin.debug:
            var: ocp_virt_vm_info['resources'][0]['spec']['template']['spec']['volumes'][0]['persistentVolumeClaim']['claimName']
            verbosity: 1
        - name: Debug ocp vm facts
          ansible.builtin.debug:
            msg: "{{ ocp_virt_vm_info['resources'][0]['spec']['template']['spec']['domain']['resources']['requests']['memory'] }}"
            verbosity: 1
    # We can define specific if we want to narrow it down
        - name: Register facts of {{ vm_inventory_hostname }} to controller fact cache
          ansible.builtin.set_fact:
            ocp_cfg_cpu_cores: "{{ ocp_virt_vm_info['resources'][0]['spec']['template']['spec']['domain']['cpu']['cores'] }}"
            ocp_cfg_cpu_sockets: "{{ ocp_virt_vm_info['resources'][0]['spec']['template']['spec']['domain']['cpu']['sockets'] }}"
            ocp_cfg_memory: "{{ ocp_virt_vm_info['resources'][0]['spec']['template']['spec']['domain']['resources']['requests']['memory'] }}"
            ocp_cfg_disk0: "{{ ocp_virt_vm_info['resources'][0]['spec']['template']['spec']['volume']['name'] }}"
            cacheable: yes
          delegate_to: "{{ vm_inventory_hostname }}"  
          delegate_facts: true
        - name: Your VM  {{ vm_inventory_hostname }} has the following SPECS
          ansible.builtin.debug:
            msg: 
            - "CPU_SOCKETS: {{ ocp_virt_vm_info['resources'][0]['spec']['template']['spec']['domain']['cpu']['sockets'] }}"
            - "CPU_CORES: {{ ocp_virt_vm_info['resources'][0]['spec']['template']['spec']['domain']['cpu']['cores'] }}"
            - "MEMORY: {{ ocp_virt_vm_info['resources'][0]['spec']['template']['spec']['domain']['resources']['requests']['memory'] }}"
            - "DISK0: {{ ocp_virt_vm_info['resources'][0]['spec']['template']['spec']['volumes'] }}"


        
      delegate_to: localhost 
      run_once: true 
